{% extends 'myapp/base.html' %}
{% block body %}
<div class="w-1/2 m-20">
    <h1 class="font-bold text-lg">Create Product</h1>
    <form class="shadow-lg p-10" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="id_name">Name</label>
            <div class="border rounded appearance-none py-2 px-2 mr-10 cursor-pointer">
                {{ product_form.name }}
            </div>
        </div>
        <div>
            <label for="id_description">Description</label>
            <div class="border rounded appearance-none py-2 px-2 mr-10 cursor-pointer">
                {{ product_form.description }}
            </div>
        </div>
        <div>
            <label for="id_price">Price</label>
            <div class="border rounded appearance-none py-2 px-2 mr-10 cursor-pointer">
                {{ product_form.price }}
            </div>
        </div>
        <div>
            <label for="id_file">Upload File</label>
            <div class="border rounded appearance-none py-2 px-2 mr-10 cursor-pointer">
                {{ product_form.file }}
            </div>
        </div>
        <div class="mt-6">
            <button class="bg-green-500 text-white px-4 py-2" type="submit">Add</button>
        </div>
    </form>
</div>
{% endblock %}
